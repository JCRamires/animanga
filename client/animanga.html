<head>
    <title>animanga</title>
</head>

<body>
<div class="ui left fixed vertical menu menu-wrapper">
    {{>menuBar}}
</div>

<div class="ui main">
    <div class="ui six column doubling stackable grid">
        {{#each works}} {{> work}} {{/each}}
    </div>
</div>

</body>

<template name="work">
    <div class="column worksGrid">
        <div class="ui
            {{#if series}} red {{/if}}
            {{#if movie}} green {{/if}}
            {{#if manga}} blue {{/if}}
         card">
            <a class="image workCard" href="#" data-workId="{{id}}">
                <img class="ui medium rounded" src="{{workDetails.picture.src}}" alt="{{name}}">
            </a>
            <div class="content">
                <i class="right floated
                    {{#if series}} desktop {{/if}}
                    {{#if movie}} film {{/if}}
                    {{#if manga}} book {{/if}}
                 icon"></i>

                <div class="header">{{name}}</div>
                <div class="meta">
                    {{workDetails.alternativeTitle}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="menuBar">
    <form id="filters">
        <div class="item">
            <div class="header">Types</div>
            <div class="menu">
                <div class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" id="showAnime" name="types[]" value="series">
                    </div>
                    <label for="showAnime">Series</label>
                </div>
                <div class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" id="showMovies" name="types[]" value="movies">
                    </div>
                    <label for="showMovies">Movies</label>
                </div>
                <div class="item">
                    <div class="ui checkbox">
                        <input type="checkbox" id="showManga" name="types[]" value="manga">
                    </div>
                    <label for="showManga">Manga</label>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="header">Genres</div>
            <div class="menu">
                <div class="item">
                    <input type="text" name="genres" id="genreSelect" placeholder="Choose the genres">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="header">Themes</div>
            <div class="menu">
                <div class="item">
                    <input type="text" name="themes" id="themeSelect" placeholder="Type in a theme of your liking">
                </div>
            </div>
        </div>
    </form>
</template>
