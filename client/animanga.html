<head>
    <title>animanga</title>
</head>

<body>
{{>menuNavbar}}

<div class="ui grid segment main">
    {{#each works}} {{> work}} {{/each}}
    <div id="showMoreResults" style="margin-left: 25px;">
        <span class="loading">Loading...</span>
    </div>
</div>

</body>

<template name="work">
    <div class="four wide column worksGrid">
        <div class="ui
        {{#if series}} red {{/if}}
        {{#if movie}} green {{/if}}
        {{#if manga}} blue {{/if}}
         card">
            <a class="image workCard" href="#" data-workId="{{id}}">
                <img class="ui medium rounded" src="{{workDetails.picture.src}}" alt="{{name}}">
            </a>
            <div class="content">
                <i class="right floated
                    {{#if series}} desktop {{/if}}
                    {{#if movie}} film {{/if}}
                    {{#if manga}} book {{/if}}
                 icon"></i>

                <div class="header">{{name}}</div>
                <div class="meta">
                    {{workDetails.alternativeTitle}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="menuNavbar">
    <form id="filters">
        <div class="ui fixed main menu">
            <div class="ui three column grid">
                <div class="column">
                    <div class="ui three column grid">
                        <div class="column">
                            <div class="ui checkbox">
                                <input type="checkbox" id="showAnime" name="types[]" value="series">
                                <label for="showAnime">Series</label>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui checkbox">
                                <input type="checkbox" id="showMovies" name="types[]" value="movies">
                                <label for="showMovies">Movies</label>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui checkbox">
                                <input type="checkbox" id="showManga" name="types[]" value="manga">
                                <label for="showManga">Manga</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <input type="text" name="genres" id="genreSelect" placeholder="Choose the genres">
                </div>

                <div class="column">
                    <input type="text" name="themes" id="themeSelect" placeholder="Type in a theme of your liking">
                </div>
            </div>
        </div>
    </form>
</template>

<template name="workModal">
    <div class="ui basic modal">
        <i class="close icon"></i>
        <div class="header">
            Archive Old Messages
        </div>
        <div class="content">
            <div class="image">
                <i class="archive icon"></i>
            </div>
            <div class="description">
                <p>Your inbox is getting full, would you like us to enable automatic archiving of old messages?</p>
            </div>
        </div>
        <div class="actions">
            <div class="two fluid ui inverted buttons">
                <div class="ui red basic inverted button">
                    <i class="remove icon"></i>
                    No
                </div>
                <div class="ui green basic inverted button">
                    <i class="checkmark icon"></i>
                    Yes
                </div>
            </div>
        </div>
    </div>
</template>
