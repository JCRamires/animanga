<head>
    <title>animanga</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>List of works</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            {{>filterForm}}
        </div>
        <div class="col-md-8">
            {{#each details}} {{> detail}} {{/each}}
        </div>
    </div>
</div>
</body>

<template name="work">
    <div class="media">
        <div class="media-left">
            <img class="media-object" src="http://placehold.it/200x300" alt="{{name}}">
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{name}}</h4>
        </div>
    </div>
</template>

<template name="filterForm">
    <form id="filters">
        <div class="form-group">
            <h2>Type</h2>

            <div id="typeCheckboxes">
                <div class="row">
                    {{#each types}} {{>type}} {{/each}}
                </div>
            </div>

            <h2>Genre</h2>

            <div id="genreCheckboxes">
                <div class="row">
                    {{#each genres}} {{>genre}} {{/each}}
                </div>
            </div>

            <div id="themesInput">
                {{>theme}}
            </div>

        </div>
    </form>
</template>

<template name="type">
    <div class="col-md-4">
        <label class="checkbox-inline">
            <input type="checkbox" name="types[]" value="{{name}}"> {{name}}
        </label>
    </div>
</template>

<template name="genre">
    <div class="col-md-4">
        <label class="checkbox-inline">
            <input type="checkbox" name="genres[]" value="{{name}}"> {{name}}
        </label>
    </div>
</template>

<template name="theme">
    <h2>Themes</h2>
    <input type="text" name="themes" id="themeSelect" placeholder="Type in a theme of your liking">
</template>
