<head>
    <title>animanga</title>
</head>

<body>
<main class="ui page grid">
    <div class="ui grid">
        <div class="row">
            <div class="six wide column">
                <h2>logo goes here</h2>
            </div>
            <div class="ten wide right aligned column">
                <h2>header goes here</h2>
            </div>
        </div>
        <div class="row">
            <div class="six wide column">
                {{>filterForm}}
            </div>

            <div class="ten wide column">
                <div class="ui four column grid">
                    {{#each works}} {{> work}} {{/each}}
                </div>
            </div>
        </div>
    </div>
</main>
</body>

<template name="work">
    <div class="column">
        <img class="ui medium rounded image" src="{{workDetails.picture.src}}" alt="{{name}}">
    </div>
</template>

<template name="filterForm">
    <form id="filters">
        <div class="form-group">

            <h2>Type</h2>

            <div class="ui four column grid">
                {{#each types}} {{>type}} {{/each}}
            </div>

            <h2>Genre</h2>

            <div class="ui three column grid">
                {{#each genres}} {{>genre}} {{/each}}
            </div>

            {{>theme}}

        </div>
    </form>
</template>

<template name="type">
    <div class="column">
        <div class="ui checkbox">
            <input id="type-{{_id}}" type="checkbox" name="types[]" value="{{name}}">
            <label for="type-{{_id}}">{{name}}</label>
        </div>
    </div>
</template>

<template name="genre">
    <div class="column">
        <div class="ui checkbox">
            <input id="genre-{{_id}}" type="checkbox" name="genres[]" value="{{name}}">
            <label for="genre-{{_id}}">{{name}}</label>
        </div>
    </div>
</template>

<template name="theme">
    <h2>Themes</h2>
    <input type="text" name="themes" id="themeSelect" placeholder="Type in a theme of your liking">
</template>
